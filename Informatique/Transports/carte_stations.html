<!DOCTYPE html>
<html>
<head>
    <title>Trac√© des lignes de transport</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        function tracerLigne(points, couleur) {
            var polyline = L.polyline(points, { color: couleur }).addTo(map);
        }

        function tracerLignesTransport() {
            // Tracer les lignes de TGV
            tracerLigne([[48.8566, 2.3522], [44.9334, 4.8922]], "blue");
            tracerLigne([[48.8566, 2.3522], [43.6119, 1.4536]], "green");
            tracerLigne([[48.8566, 2.3522], [43.7102, 7.2619]], "orange");
            tracerLigne([[48.8566, 2.3522], [45.8354, 1.2623]], "purple");
            tracerLigne([[48.8566, 2.3522], [49.1001, 6.0428]], "pink");
            tracerLigne([[48.8566, 2.3522], [46.6664, 0.3666]], "red");
            tracerLigne([[48.8566, 2.3522], [46.5833, 0.3333]], "yellow");
            tracerLigne([[48.8566, 2.3522], [48.5734, 7.7521]], "darkgreen");
            tracerLigne([[48.8566, 2.3522], [45.0703, 7.6869]], "lightblue");
            tracerLigne([[48.8566, 2.3522], [45.4642, 9.1900]], "lightgreen");
            tracerLigne([[48.8566, 2.3522], [41.3851, 2.1734]], "darkpurple");
            tracerLigne([[48.8566, 2.3522], [52.3702, 4.8952]], "darkblue");
            tracerLigne([[48.8566, 2.3522], [51.9225, 4.47917]], "darkred");
            tracerLigne([[48.8566, 2.3522], [47.7508, 7.3358]], "darkorange");
            tracerLigne([[48.8566, 2.3522], [47.3782, 8.5400]], "darkpink");
            tracerLigne([[48.8566, 2.3522], [50.8503, 4.3517]], "lightpurple");
            tracerLigne([[48.8566, 2.3522], [51.2194, 4.4025]], "lightgray");
            tracerLigne([[48.8566, 2.3522], [50.6337, 5.5675]], "cadetblue");
            tracerLigne([[48.8566, 2.3522], [49.0034, 2.5712]], "beige");
            tracerLigne([[48.8566, 2.3522], [48.5894, 7.7517]], "darkbeige");
        }

        tracerLignesTransport();
    </script>
</body>
