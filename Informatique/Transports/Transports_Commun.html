<!DOCTYPE html>
<html>
<head>
    <title>Tracé des lignes de transport</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        function tracerLigne(points, couleur) {
            var polyline = L.polyline(points, { color: couleur }).addTo(map);
        }

        function tracerLignesTransport() {
            // Tracer les lignes de TGV
            tracerLigne([[48.8566, 2.3522], [44.9334, 4.8922]], "blue");

            tracerLigne([[48.8566, 2.3522], [52.3702, 4.8952]], "darkblue");
            tracerLigne([[48.8566, 2.3522], [51.9225, 4.47917]], "darkred");
            tracerLigne([[48.8566, 2.3522], [47.7508, 7.3358]], "darkorange");
            tracerLigne([[48.8566, 2.3522], [47.3782, 8.5400]], "darkpink");

            tracerLigne([[48.8371, 2.3944], [48.8285, 2.3973]], "red");

</body>
</html>
